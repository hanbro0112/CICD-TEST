name: docker-file test


on: [push]


jobs:
  install-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install docker 
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - run: echo "This job's status is ${{ job.status }}."